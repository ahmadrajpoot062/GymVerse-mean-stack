<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <div class="flex justify-center">
        <div class="w-16 h-16 bg-gradient-primary rounded-full flex items-center justify-center">
          <span class="text-white font-bold text-2xl">G</span>
        </div>
      </div>
      <h2 class="mt-6 text-3xl font-heading font-bold text-gray-900">
        Forgot your password?
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        No worries! Enter your email address and we'll send you a link to reset your password.
      </p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="form-group">
        <label for="email" class="form-label">Email address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-input"
          [class.border-red-500]="emailControl?.invalid && emailControl?.touched"
          placeholder="Enter your email address"
        >
        <div 
          *ngIf="emailControl?.invalid && emailControl?.touched" 
          class="form-error"
        >
          <span *ngIf="emailControl?.errors?.['required']">Email is required</span>
          <span *ngIf="emailControl?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
        {{ error }}
      </div>

      <div *ngIf="success" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
        {{ success }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="forgotPasswordForm.invalid || isLoading"
          class="btn btn-primary w-full py-3"
        >
          <div *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Sending reset link...
          </div>
          <span *ngIf="!isLoading">Send Reset Link</span>
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          Remember your password? 
          <a routerLink="/auth/login" class="font-medium text-red-600 hover:text-red-500">
            Sign in instead
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
