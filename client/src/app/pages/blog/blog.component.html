<div class="min-h-screen bg-gray-50">
  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-red-600 to-red-800 text-white py-20">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-5xl font-heading font-bold mb-6 text-white">Fitness Blog</h1>
      <p class="text-xl max-w-2xl mx-auto opacity-90 text-white">
        Expert insights, tips, and inspiration for your fitness journey
      </p>
    </div>
  </section>

  <!-- Blog Posts -->
  <section class="py-20">
    <div class="container mx-auto px-4">
      <div class="grid lg:grid-cols-3 gap-8">
        <article 
          *ngFor="let post of blogPosts" 
          class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow">
          
          <div class="relative">
            <img 
              [src]="post.image" 
              [alt]="post.title"
              class="w-full h-48 object-cover">
            <div class="absolute top-4 left-4">
              <span class="bg-red-600 text-white px-3 py-1 rounded-full text-xs font-bold">
                {{ post.readTime }} min read
              </span>
            </div>
          </div>
          
          <div class="p-6">
            <div class="flex items-center text-sm text-gray-500 mb-3">
              <span>{{ post.author }}</span>
              <span class="mx-2">â€¢</span>
              <span>{{ post.date | date }}</span>
            </div>
            
            <h2 class="text-xl font-bold text-gray-900 mb-3 hover:text-red-600 transition-colors">
              {{ post.title }}
            </h2>
            
            <p class="text-gray-600 mb-4">
              {{ post.excerpt }}
            </p>
            
            <div class="flex flex-wrap gap-2 mb-4">
              <span 
                *ngFor="let tag of post.tags"
                class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs">
                {{ tag }}
              </span>
            </div>
            
            <button class="btn bg-red-600 text-white hover:bg-red-700 px-4 py-2 text-sm font-medium">
              Read More
            </button>
          </div>
        </article>
      </div>
    </div>
  </section>
</div>
