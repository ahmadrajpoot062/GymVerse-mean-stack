<div class="relative w-full h-64 bg-gray-100 rounded-lg overflow-hidden" [class]="containerClass">
  <!-- Animated Human Figure -->
  <div class="absolute inset-0 flex items-center justify-center">
    <svg 
      class="w-32 h-48 text-red-600 transition-all duration-500"
      [class]="animationClass"
      viewBox="0 0 100 150" 
      fill="none" 
      xmlns="http://www.w3.org/2000/svg">
      
      <!-- Head -->
      <circle cx="50" cy="15" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
      
      <!-- Body -->
      <line x1="50" y1="23" x2="50" y2="80" stroke="currentColor" stroke-width="3"/>
      
      <!-- Arms (animated based on exercise type) -->
      <g [class]="armClass">
        <line x1="50" y1="35" x2="35" y2="55" stroke="currentColor" stroke-width="2"/>
        <line x1="50" y1="35" x2="65" y2="55" stroke="currentColor" stroke-width="2"/>
        <line x1="35" y1="55" x2="25" y2="75" stroke="currentColor" stroke-width="2"/>
        <line x1="65" y1="55" x2="75" y2="75" stroke="currentColor" stroke-width="2"/>
      </g>
      
      <!-- Legs (animated for cardio movements) -->
      <g [class]="legClass">
        <line x1="50" y1="80" x2="40" y2="110" stroke="currentColor" stroke-width="2"/>
        <line x1="50" y1="80" x2="60" y2="110" stroke="currentColor" stroke-width="2"/>
        <line x1="40" y1="110" x2="35" y2="140" stroke="currentColor" stroke-width="2"/>
        <line x1="60" y1="110" x2="65" y2="140" stroke="currentColor" stroke-width="2"/>
      </g>
      
      <!-- Weight/Equipment (if applicable) -->
      <g *ngIf="showEquipment" [class]="equipmentClass">
        <rect x="20" y="70" width="8" height="15" rx="2" fill="currentColor" opacity="0.7"/>
        <rect x="72" y="70" width="8" height="15" rx="2" fill="currentColor" opacity="0.7"/>
      </g>
    </svg>
  </div>
  
  <!-- Exercise Name Overlay -->
  <div class="absolute bottom-4 left-4 right-4">
    <div class="bg-black/70 text-white px-3 py-2 rounded-lg text-center">
      <h4 class="font-semibold text-sm">{{ exerciseName }}</h4>
      <p class="text-xs opacity-80">{{ exerciseType }}</p>
    </div>
  </div>
  
  <!-- Movement Indicators -->
  <div class="absolute top-4 right-4" *ngIf="isAnimating">
    <div class="flex space-x-1">
      <div class="w-2 h-2 bg-red-500 rounded-full animate-bounce"></div>
      <div class="w-2 h-2 bg-red-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
      <div class="w-2 h-2 bg-red-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
    </div>
  </div>
</div>
