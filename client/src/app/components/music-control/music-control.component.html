<!-- Fixed Music Button (visible on all pages) -->
<div class="fixed top-24 right-4 z-40">
  <button
    (click)="toggleMusic()"
    id="musicToggleButton"
    class="bg-black/70 backdrop-blur-sm text-white p-3 rounded-full shadow-lg hover:bg-black/80 transition-all transform hover:scale-105"
    [title]="isPlaying ? 'Pause background music' : 'Play background music'">
    
    <!-- Play button - show when not playing -->
    <svg *ngIf="!isPlaying" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <!-- Play icon -->
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    
    <!-- Pause button - show when playing -->
    <svg *ngIf="isPlaying" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <!-- Pause icon -->
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
  </button>
</div>
